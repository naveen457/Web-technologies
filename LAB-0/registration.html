<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT-AP - Registration</title>
    <link rel="stylesheet" href="./assets/Styles.css">
</head>

<body>
    <!-- FORM SECTION -->
    <section class="registration-section">
        <h2>Student Registration</h2>

        <form action="" method="post">

            <div class="input-box">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div class="input-box">
                <label for="regno">Registration No:</label>
                <input type="text" id="regno" placeholder="Enter reg.no">
            </div>

            <div class="input-box">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your personal Email">
            </div>

            <div class="input-box">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Phone number">
            </div>

            <div class="button-row">
                <button type="button" class="submit-btn" onclick="window.location.href='index.html'">Back</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>

        </form>
    </section>

    <!-- Validation + redirect logic -->
    <script src="./assets/script.js"></script>
</body>

</html>
