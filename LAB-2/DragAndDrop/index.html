<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag & Drop Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>ðŸ—‚ Advanced Drag & Drop Task Manager</h1>

    <!-- Task Input -->
    <div class="task-input">
        <input type="text" id="taskInput" placeholder="Enter task name">
        <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Task Board -->
    <div class="board">
        <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h2>To Do</h2>
        </div>

        <div class="column" id="inProgress" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h2>In Progress</h2>
        </div>

        <div class="column" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h2>Completed</h2>
        </div>
    </div>

    <p id="message"></p>

    <script src="script.js"></script>
</body>

</html>
